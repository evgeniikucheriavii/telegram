<!DOCTYPE html>
<html>
	<head>
		<title>Telegram web</title>
		<meta charset="utf-8">
		<meta lang="en">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="true"/>
		<link rel="stylesheet" type="text/css" href="styles/app.css">
	</head>
	<body>
		<div class="wrapper">
			<section class="section section_active" id="login__section">
				
				<section class="section section_active" id="login_1__section">
					<div class="table">
						<div class="table__cell">
							<div class="table__content table__content_center">
							<img src="images/logo_share.png" class="tg__logo">
							<p class="p p_center p_header">Sign in to Telegram</p>
							<p class="p p_center p_gray">Please confirm your country and <br>enter your phone number</p>
							<div class="input-block input-block_select">
								<div class="input-block__content">
									<div class="input-block__value input-block__value_placeholder">Country</div>
									<img src="images/icons/down_g_svg.svg" class="input-block__arrow">
									<div class="input-block__options input-block__options_hidden">
										<label class="input-block__option">
											<input type="radio" name="county" value="a" class="input-block__option-radio">
											<img src="images/flags/a.png" class="input-block__option-img">
											A
										</label>
										<label class="input-block__option">
											<input type="radio" name="county" value="b" class="input-block__option-radio">
											<img src="images/flags/b.png" class="input-block__option-img">
											B
										</label>
										<label class="input-block__option">
											<input type="radio" name="county" value="c" class="input-block__option-radio">
											<img src="images/flags/c.png" class="input-block__option-img">
											C
										</label>
									</div>
								</div>
							</div>
							<label class="input-block">
								<div class="input-block__content">
									<input type="text" name="phone" class="input-block__text" placeholder="Phone Number">
								</div>
							</label>
							<label>
								<div class="checkbox" id="keepCheckbox"><div class="checkbox__dot"><input type="checkbox" name="keep" class="checkbox__input"><img src="images/icons/1check_w_svg.svg" class="checkbox__dot-img"></div></div>
								Keep me signed in
							</label>
							</div>
						</div>
					</div>
				</section>
				
			</section>
			<section class="section section_hidden" id="app__section">
				main app
			</section>
		</div>
		<script type="text/javascript" src="scripts/model.js"></script>
		<script type="text/javascript" src="scripts/view.js"></script>
		<script type="text/javascript" src="scripts/controller.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
